<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تتبع دخول الحجاج</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>نموذج تتبع الحجاج</h1>
  <button id="datetimeBtn">التاريخ والوقت الآن</button>
  <div id="datetimeDisplay"></div>
  <br><br>

  <button id="startBtn">بدء</button>
  <button id="endBtn">إنهاء</button>
  <br><br>

  <label for="fingerprint">هل مبصم مسبقاً؟</label>
  <select id="fingerprint">
    <option value="نعم">نعم</option>
    <option value="لا">لا</option>
  </select>
  <br><br>

  <label for="delayReason">سبب التأخير (اختياري):</label>
  <input type="text" id="delayReason" placeholder="اكتب هنا">
  <br><br>

  <button id="resetBtn">بدء تسجيل جديد</button>

  <h2>سجل الحجاج</h2>
  <table id="dataTable">
    <tr>
      <th>التاريخ</th>
      <th>وقت البدء</th>
      <th>وقت الانتهاء</th>
      <th>المدة (ثواني)</th>
      <th>مبصم؟</th>
      <th>سبب التأخير</th>
    </tr>
  </table>

  <script src="script.js"></script>
</body>
</html>
